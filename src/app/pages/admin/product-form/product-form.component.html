<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-goup">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control" />
  </div>
  <div class="form-goup">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input
        ngModel
        name="price"
        id="price"
        type="number"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-goup">
    <label for="category">Category</label>
    <select
      ngModel
      name="category"
      id="category"
      type="number"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.key">
        {{ c.name }}
      </option>
    </select>
  </div>
  <div class="form-goup">
    <label for="imageUrl">Image Url</label>
    <input
      ngModel
      name="imageUrl"
      id="imageUrl"
      type="text"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary mt-2">Save</button>
</form>
