<div class="sticky-top" style="top: 92px">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/"
    >
      All categories
    </a>
    <a
      *ngFor="let c of categories"
      class="list-group-item list-group-item-action"
      routerLink="/"
      [queryParams]="{ category: c.key }"
      [class.active]="category === c.key"
      >{{ c.name }}</a
    >
  </div>
</div>
